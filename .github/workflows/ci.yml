name: ci
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Run Cypress tests ðŸ§ª
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v4

  # there was a breaking change under the hood in Cypress v11.1.0
  # so make sure this plugin still works for older versions
  test-cypress-v11-0:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Run Cypress tests ðŸ§ª
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v4
        with:
          build: npm install -D cypress@11.0.1

  test-cypress-v9:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Install top dependencies ðŸ“¦
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v4
        with:
          runTests: false

      - name: Run Cypress v9 tests ðŸ§ª
        uses: cypress-io/github-action@v4
        with:
          working-directory: cypress-v9

      - uses: actions/upload-artifact@v2
        name: Store any v9 screenshots ðŸ–¼
        if: failure()
        with:
          name: cypress-screenshots-v9
          path: cypress-v9/cypress/screenshots

  release:
    needs: [test, test-cypress-v9, test-cypress-v11-0]
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Install only the semantic release ðŸ“¦
        run: npm install semantic-release

      - name: Semantic Release ðŸš€
        uses: cycjimmy/semantic-release-action@v2
        with:
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
